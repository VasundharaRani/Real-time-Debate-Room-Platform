{% extends "users/layout.html" %}

{% block body %}
    <h1>Register</h1>
    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required minlength="4">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required minlength="7">
        <input type="password" name="confirm" placeholder="Confirm" required>
        <input type="submit" value="Register" class="button">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    
{% endblock %}
