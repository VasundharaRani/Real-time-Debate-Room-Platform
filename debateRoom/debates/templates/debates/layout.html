{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debates</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{% static 'debates/css/room_detail.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    {% block extra_css %}{% endblock %}
    <style>
        body {
            background: linear-gradient(135deg, #dbe6f6, #0C2D48);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 6rem;
            background-attachment: fixed;
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1); /* translucent background */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

  
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
  
        .navbar-links {
            display: flex;
            gap: 1rem;
        }
  
        .navbar-links a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #333;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
  
        .navbar-links a:hover {
            background-color: #647C90;
        }
  
        .navbar .button-primary {
            background-color: #055C9D;
            color: white;
            font-weight: bold;
        }
  
        .navbar .button-primary:hover {
            background-color: #003060;
        }
  
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
  
            .navbar-links {
                flex-direction: column;
                width: 100%;
                padding-top: 0.5rem;
            }
  
            .navbar-links a {
                width: 100%;
            }
        }
      </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-comments"></i> Debate Platform
        </div>
        <div class="navbar-links">
            <!-- <a href="{% url 'debate_room_list' %}">Debate Rooms</a> -->
            <a href="{% url 'dashboard' %}">Dashboard</a>
            {% if user.is_authenticated and user.role == 'moderator' and user.is_approved %}
                <a href="{% url 'create_debate_room' %}">Create Room</a>
            {% endif %}
            <a href="{% url 'logout' %}" class="button-primary">Logout</a>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
