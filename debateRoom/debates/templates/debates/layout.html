{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Debates</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'debate_room_list' %}" class="button">Debate Rooms</a>
        <a href="{% url 'dashboard' %}" class="button">Dashboard</a>
        <a href="{% url 'logout' %}" class="button">Logout</a>
        {% if user.is_authenticated and user.role == 'moderator' and user.is_approved %}
            <a href="{% url 'create_debate_room' %}" class="button">Create Debate Room</a>
        {% endif %}
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
